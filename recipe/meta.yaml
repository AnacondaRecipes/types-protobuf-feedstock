{% set name = "types-protobuf" %}
{% set version = "3.20.4.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-protobuf-{{ version }}.tar.gz
  sha256: ba27443c592bbec1629dd69494a24c84461c63f0d3b7d648ce258aaae9680965

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python >=3.6
    - wheel
  run:
    - python >=3.6
    - types-futures

test:
  requires:
    - pip
  commands:
    - pip check
    - test -f $SP_DIR/google-stubs/__init__.pyi
    - test -f $SP_DIR/google-stubs/protobuf/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for protobuf
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  anaconda-services:
    ref: https://anaconda.zendesk.com/agent/tickets/48416
    reason: Client request
  recipe-maintainers:
    - ianaobi
    - fhoehle
    - conda-forge/mypy
